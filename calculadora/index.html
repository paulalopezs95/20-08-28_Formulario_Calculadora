<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div>
            <h1>CALCULADORA</h1>
        </div>

        <div>
            <input type="number" id="num1" placeholder="Ingrese el primer numero">
        </div>
        <div>
            <input type="number" id="num2" placeholder="Ingrese el segundo numero">
        </div>
        <br>

        <div>
            <h5>¡Selecciona la operación que deseas realizar!</h5>
        </div>
        <br>
        <div class="buttons">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multiplicacion">*</button>
            <button id="division">/</button>
            <!--Realiza la operacion-->
        </div>

        <div>
            <h2>El resultado es:</h2><br>
            <input type="text" id="inputResultado" value="0" disabled>

            <h3 id="resultado"></h3>
            <!--Muestra el resultado de la operacion-->
        </div>
        <div>
            <h6>Hecho por Paula Lopez para Bictia</h6>
        </div>


    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
